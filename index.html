						#### Measures of system dimension/connectivity
						
						Most promising is the weighted connectivity measures
						$s_i = \sum_{j=1}^N a_{ij} w_{ij}$ 
						$$k^w_{nn,i} = \frac{1}{s_i} \sum_{j=1}^N a_{ij}w_{ij}k_j$$
						
						Though looking at the spectral dimension may also be helpful:
						$K(t) = \text{tr}e^{-Ht} = \sum_\lambda e^{-\lambda t}$
