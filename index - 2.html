<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Alex Weekly Update</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/alex.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section 
					data-markdown
					data-separator="-----"
					data-separator-vertical="---"
				> 
					<textarea data-template>
						## Weekly Update

						-----
						### Last Week(s)
						1. Attended TIQuR 2021 - very interesting panel discussion but not quite my area
						2. Lots of debugging my data filtering/repair approach
						3. Parallelised the filter/repair code - mixed success
						4. Reconnected to Workstations
						5. Issues with python environments and libraries
						
					</textarea>
				</section>
				
				<section data-markdown="slides.md"
				 data-separator="^\n\n\n"
				 data-separator-vertical="^\n\n"
				 data-separator-notes="^Note:"
				 data-charset="iso-8859-15">
				<!--
					Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
					For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
				-->
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				margin: 0.15,
				
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath]
			});
		</script>
	</body>
</html>
